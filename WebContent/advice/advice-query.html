
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/base.css" />
<link rel="stylesheet" href="../css/info-mgt.css" />
<link rel="stylesheet" href="../css/WdatePicker.css" />
<title>仁心病房管理系统</title>
</head>

<body>
	<div class="title">
		<h2>医嘱查询</h2>
	</div>
	<form id="adviceQueryForm">
		<input style="display: none;" id="departmentNo" name="departmentNo"
			type="text" value="" />
		<div class="query">
			<div class="query-conditions ue-clear">
				<div class="conditions staff ue-clear">
					<label>住&nbsp;&nbsp;院&nbsp;&nbsp;号：</label> <input type="text"
						name="patientId" />
				</div>
				<div class="conditions staff ue-clear">
					<label>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label> <input
						type="text" id="name" name="name" />
				</div>
				<div class="conditions time ue-clear">
					<label>录入时间：</label>
					<div class="time-select">
						<input type="text" name="start"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" placeholder="开始时间" />
						<i class="icon"></i>
					</div>
					<span class="line">-</span>
					<div class="time-select">
						<input type="text" name="end"
							onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" placeholder="结束时间" />
						<i class="icon"></i>
					</div>
				</div>
				 
				<div class="conditions staff ue-clear">
					<label>床&nbsp;&nbsp;位&nbsp;&nbsp;号：</label> <input type="text"
						name="bedNo" />
				</div>
			</div>
			<div class="query-btn ue-clear">
				<a href="javascript:void(0);" class="confirm">查询</a> <a
					href="javascript:void(0);" class="clear">清空条件</a>
			</div>
		</div>
		<div class="table-box">
			<table>
				<thead>
					<tr>
						<th class="num">序号</th>
						<th class="node">住院号</th>
						<th class="num">床号</th>
						<th class="name">姓名</th>
 						<th class="name">医嘱名称</th>
						<th class="name">医嘱执行频率</th>
						<th class="name">住院天数</th>
						<th class="name">诊断</th>
						<th class="time">药品规格</th>
						<th class="name">药品一次用量</th>
						<th class="name">给药方式</th>
						<th class="name">创建时间</th>
					</tr>
				</thead>
				<tbody id="show">
				</tbody>
			</table>
		</div>
	</form>
	<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/WdatePicker.js"></script>
<script type="text/javascript" src="../js/jquery.pagination.js"></script>
<script type="text/javascript" src="advice-query.js"></script>
<script type="text/javascript">
</script>
</html>
